<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tournament Rating App</title>
    <style>
      :root{ --bg:#ffffff; --fg:#111827; --card:#ffffff; --muted:#6b7280; --line:#e5e7eb; --accent:#2563eb; }
      body{ margin:0; font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; background:var(--bg); color:var(--fg); }
      .container{ max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card{ background:var(--card); border:1px solid var(--line); border-radius:16px; padding:16px; margin:12px 0; }
      .header{ display:flex; justify-content:space-between; align-items:center; padding:16px; border-radius:16px; }
      .btn{ padding:8px 12px; border-radius:12px; border:1px solid var(--line); background:#f9fafb; cursor:pointer; }
      .btn.primary{ background: var(--accent); color:white; border-color: transparent; }
      .btn.ghost{ border-color: transparent; background: transparent; }
      .btn.danger{ background:#ef4444; color:white; border-color: transparent; }
      .row{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
      .grid{ display:grid; gap:12px; }
      .input, select{ padding:8px 10px; border-radius:10px; border:1px solid var(--line); width:100%; box-sizing:border-box; }
      table{ width:100%; border-collapse:collapse; }
      th, td{ text-align:left; padding:8px; border-bottom:1px solid var(--line); }
      .muted{ color:var(--muted); font-size:12px; }
      .badge{ display:inline-block; padding:2px 8px; background:#eef2ff; border-radius:999px; font-size:12px; }
      .tabs{ display:grid; grid-template-columns: repeat(7,1fr); gap:8px; margin:12px 0; }
      .tab{ padding:8px 10px; border:1px solid var(--line); border-radius:10px; background:#f3f4f6; cursor:pointer; text-align:center;}
      .tab.active{ background:var(--accent); color:#fff; border-color:transparent; }
      .dark{ --bg:#0a0a0a; --fg:#f5f5f5; --card:#0f0f0f; --muted:#a3a3a3; --line:#262626; --accent:#60a5fa; }
      .gradient{ --bg: linear-gradient(135deg,#eef2ff,#f0fdfa); --fg:#0b1324; --card:rgba(255,255,255,0.9); --muted:#415a77; --line:#c7d2fe; --accent:#6366f1; }
      canvas{ width:100%; height:320px; border-radius:12px; background:transparent }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="./app.jsx"></script>
  </body>
</html>
